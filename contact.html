<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta
      name="keywords"
      content="McDonald’s,ติดต่อ McDonald’s,ที่อยู่ McDonald’s"
    />
    <meta
      name="description"
      content="ติดต่อ McDonald’s สำหรับข้อมูลเพิ่มเติมผ่านฟอร์มออนไลน์ พร้อมที่อยู่บริษัทและแผนที่"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <img src="images/Logo.png" alt="logo" width="5%" />
      <h1>McDonald's</h1>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">หน้าแรก</a></li>
          <li><a href="about.html">เกี่ยวกับ</a></li>
          <li><a href="services.html">บริการ</a></li>
          <li><a href="contact.html">ติดต่อ</a></li>
        </ul>
      </nav>
    </header>

    <!-- 4.1 Contact from -->
    <main>
      <h1 class="description">ติดต่อ McDonald’s</h1>
      <section id="contact_form">
        <form action="#">
          <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            <label for="fname">ชื่อจริง:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" name="lastname" id="lname" required /> <br />
            <label for="email" id="emaill">อีเมล:</label>
            <input type="email" name="email" id="email" required />
            <label for="tel">เบอร์ติดต่อ:</label>
            <input type="text" name="tel" id="tel" required /> <br />
            <label for="tel">ข้อความติดต่อ:</label> <br />
            <textarea
              name="messege"
              id="messege"
              cols="30"
              rows="3"
              required
            ></textarea
            ><br />
            <div>
              <input type="reset" value="ยกเลิก" class="btn-reset" />
              <input type="submit" value="ยืนยัน" class="btn-submit" />
            </div>
          </fieldset>
        </form>
      </section>
      <section id="address">
        <h2>ที่อยู่บริษัท</h2>
        <p>
          เลขที่ 97/11 อาคาร บิ๊กซี ราชดำริห์ ชั้น 5 ห้องออฟฟิศ 1 ถนนราชดำริห์
          แขวงลุมพินี เขตปทุมวัน กรุงเทพมหานคร 10330
        </p>
      </section>
      <section id="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1370.2052021508343!2d100.54077072470812!3d13.74714950648754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29fa0328f59d9%3A0xf191d8337450f358!2z4Lia4Li04LmK4LiB4LiL4Li1IOC4i-C4ueC5gOC4m-C4reC4o-C5jOC5gOC4i-C5h-C4meC5gOC4leC4reC4o-C5jCDguKPguLLguIrguJTguLPguKPguLQ!5e0!3m2!1sth!2sth!4v1765216685203!5m2!1sth!2sth"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
</html>
