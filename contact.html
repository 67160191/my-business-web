<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>ติดต่อ McDonald’s</h1>
    </header>

    <!-- 4.1 Contact from -->
    <main>
      <section id="contact_form">
        <form action="#">
          <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
            <label for="fname">ชื่อจริง:</label>
            <input type="text" id="fname" name="firstname" required />
            <label for="lname">นามสกุล:</label>
            <input type="text" name="lastname" id="lname" required /> <br />
            <label for="email" id="emaill">อีเมล:</label>
            <input type="email" name="email" id="email" required />
            <label for="tel">เบอร์ติดต่อ:</label>
            <input type="text" name="tel" id="tel" required /> <br />
            <label for="tel">ข้อความติดต่อ:</label> <br />
            <textarea
              name="messege"
              id="messege"
              cols="30"
              rows="3"
              required
            ></textarea
            ><br />
            <div>
              <input type="submit" value="ยืนยัน" />
              <input type="reset" value="ยกเลิก" />
            </div>
          </fieldset>
        </form>
      </section>
      <section id="address">
        <h2>ที่อยู่บริษัท</h2>
        <p>
          10207 Lakewood Boulevard at Florence Avenue in Downey, California,
          United States.
        </p>
      </section>
      <section id="maps">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1980.2510011338436!2d-118.11959108964231!3d33.9474096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2cd8a89a735bb%3A0x9fbb776e51cb8d9!2sMcDonald&#39;s!5e1!3m2!1sth!2sth!4v1764956514185!5m2!1sth!2sth"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
</html>
